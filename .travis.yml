language: node_js
node_js:
- '8'
branchs:
  only:
  - master
install:
- npm install
script:
- npm run build
before_install:
- openssl aes-256-cbc -K $encrypted_f3407dc12152_key -iv $encrypted_f3407dc12152_iv
  -in id_rsa.enc -out ~\/.ssh/id_rsa -d

after_success:
- ssh sundogrd@sundogrd.com -o StrictHostKeyChecking=no 'cd ~/lwio && npm run build'